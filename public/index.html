<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Steem Grow</title>
</head>

<body>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <script type="text/javascript">
    $(document).ready(function() {

      var content = $('.content');
      var currentItem = content.filter('.active');
      var steps = $('.card').filter('.steps');
      var inactive1 = $('.inactive-1');
      var inactive2 = $('.inactive-2');

      $('.button').click(function() {
        var nextItem = currentItem.next();
        var lastItem = content.last();
        var contentFirst = content.first();

        currentItem.removeClass('active');

        if (currentItem.is(lastItem)) {
          currentItem = contentFirst.addClass('active');
          currentItem.css({
            'right': '10%',
            'opacity': '1'
          });
          $('.step').animate({
            width: '33%'
          });
          inactive1.animate({
            height: '8px',
            marginLeft: '20px',
            marginRight: '20px'
          }, 100);
          inactive2.animate({
            height: '8px',
            marginLeft: '10px',
            marginRight: '10px'
          }, 100);

        } else if (currentItem.is(contentFirst)) {
          currentItem.animate({
            opacity: 0
          }, 1000);
          currentItem = nextItem.addClass('active');
          $('.step').animate({
            width: '66%'
          });
          inactive2.animate({
            height: '0',
            marginLeft: '0px',
            marginRight: '0px'
          }, 100);

        } else {
          currentItem = nextItem.addClass('active');
          $('.step').animate({
            width: '100%'
          });
          inactive1.animate({
            height: '0',
            marginLeft: '0px',
            marginRight: '0px'
          }, 100);
        }
      });

    });
  </script>
  <div id="root"></div>

</body>

</html>
